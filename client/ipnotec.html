  <script>
// Initialising the canvas
var canvas = document.querySelector('canvas'),
    ctx = canvas.getContext('2d');
// Setting the width and height of the canvas
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
// Setting up the letters
var letters = '0101010101010101010101010101010101011010101010101010101';
letters = letters.split('');
// Setting up the columns
var fontSize = 25, // Increased font size
    columns = Math.floor(canvas.width / (fontSize * 0.8)); // Reduced gap between columns
// Setting up the drops
var drops = [];
for (var i = 0; i < columns; i++) {
  drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
}
// Colors array for VIBGYOR
var colors = ['#9400D3', '#4B0082', '#0000FF', '#00FF00', '#FFFF00', '#FF7F00', '#FF0000'];
// Calculate the width of each section
var sectionWidth = canvas.width / colors.length;
// Setting up the draw function
function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, .1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  for (var i = 0; i < drops.length; i++) {
    var text = letters[Math.floor(Math.random() * letters.length)];
    var sectionIndex = Math.floor((i * fontSize * 0.8) / sectionWidth);
    ctx.fillStyle = colors[sectionIndex]; // Use VIBGYOR colors based on section
    // Randomly make some letters glow
    if (Math.random() > 0.97) {
      ctx.fillStyle = 'white';
    }
    ctx.fillText(text, i * fontSize * 0.8, drops[i] * fontSize);
    // Move the drop down
    drops[i]++;
    // Reset the drop when it goes out of the screen
    if (drops[i] * fontSize > canvas.height) {
      drops[i] = 0;
    }
  }
}
// Loop the animation with slower speed
setInterval(draw, 50);
</script>
